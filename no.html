<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="no.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Handlee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="score">
        <h1>Score</h1>
        <section>
            <div>
                <h1> Your Score </h1>
                <h2 class="yourScore"></h2>
            </div>

            <div>
                <h1>Computer Score</h1>
                <h2 class="computerScore"></h2>
            </div>
        </section>
    </div>

    <div class="btn-trigger">
        <h1></h1>
        <button class="btn-start">Start</button>
    </div>

    <div class="btn-pictures">
        <section class="rock">
            <img class="imgs" src="rock.png" alt="rock">
        </section>

        <section class="paper">
            <img class="imgs" src="paper.png" alt="paper">
        </section>

        <section class="scissor">
            <img class="imgs" src="scissor.png" alt="scissor">
        </section>
    </div>


    <div class="labels">
        <section>
            <h1>Rock</h1>
            <h1>Paper</h1>
            <h1>Scissor</h1>
        </section>
    </div>  

    <div class="user-choice">
        <section class="sect1 sect">
            <p>You pick:</p>
            <h2></h2>
        </section>

        <section class="sect2 sect">
            <p>Computer pick:</p>
            <h2></h2>
        </section>   
    </div>


    <div class="final-message">
        <h1></h1>
    </div>

    <div class="bg1"></div>

    <script src="no.js"></script>
</body>
</html>
